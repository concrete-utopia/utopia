name: utopia-web
version: 0.1.1.0
synopsis: Utopia Web
description: Utopia Web
github: concrete-utopia/utopia
category: Development
license: MIT

ghc-options:
  - -Wall
  - -Werror
  - -threaded
  - -fno-warn-orphans
  - -Wno-unused-imports
  - -Wno-deprecations
  - -rtsopts

default-extensions:
  - Strict
  - StrictData
  - NoImplicitPrelude

flags:
  enable-external-tests:
    description: Enable the external tests.
    manual: true
    default: true
dependencies:
  - aeson ==2.0.3.0
  - aeson-pretty
  - aws
  - base >= 4.7 && < 5
  - base16-bytestring
  - base64
  - binary
  - blaze-html
  - bytestring
  - case-insensitive
  - cereal
  - concurrent-extra
  - conduit
  - containers
  - cookie
  - cryptohash-sha256
  - cryptonite
  - data-default
  - directory
  - exceptions
  - fast-logger
  - filepath
  - free
  - generic-lens
  - github
  - hashable
  - hoauth2
  - http-api-data
  - http-client
  - http-client-tls
  - http-media
  - http-types
  - JuicyPixels
  - lens
  - lens-aeson ==1.1.3
  - lifted-async
  - lifted-base
  - magic
  - mime
  - mime-types
  - modern-uri
  - monad-control
  - monad-logger
  - mtl
  - network-uri
  - opaleye ==0.9.6.1
  - path
  - path-pieces
  - pathwalk
  - postgresql-simple
  - postgresql-simple-migration
  - process
  - product-profunctors
  - protolude
  - resource-pool
  - rio
  - servant
  - servant-blaze
  - servant-client
  - servant-conduit
  - servant-rawm-client
  - servant-rawm-server
  - servant-server
  - servant-websockets
  - serversession ==1.0.2
  - split
  - string-conversions
  - tagsoup
  - tar
  - temporary
  - text
  - time
  - time-manager
  - transformers
  - unliftio
  - unix
  - unordered-containers
  - uri-bytestring
  - utf8-string
  - utopia-clientmodel
  - uuid
  - vector
  - wai
  - wai-app-static
  - wai-extra
  - wai-websockets
  - warp
  - websockets
  - wreq
  - zlib
extra-libraries:
  - z
executable:
  main: Main.hs
  source-dirs:
    - src
    - app
tests:
  utopia-web-test:
    when:
      - condition: flag(enable-external-tests)
        then:
          cpp-options: -DENABLE_EXTERNAL_TESTS=True
        else:
          cpp-options: -DENABLE_EXTERNAL_TESTS=False
    main: Main.hs
    ghc-options: +RTS -N1 -RTS
    source-dirs:
      - test
      - src
    dependencies:
      - hedgehog
      - hspec
      - port-utils
      - random
      - servant-client-core
      - tasty
      - tasty-hedgehog
      - tasty-hspec
      - tasty-hunit
