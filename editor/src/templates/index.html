<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ogTags -->
    <link
      rel="icon"
      type="image/png"
      href="/editor/icons/favicons/favicon-192.png?hash=%UTOPIA_SHA%"
    />
    <link rel="preload" type="image/png" href="/editor/fills/light-primaryblue-p3.png" as="image" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="use-credentials" />
    <link
      rel="stylesheet"
      type="text/css"
      href="%UTOPIA_DOMAIN%/editor/initial-load.css?hash=%UTOPIA_SHA%"
      crossorigin="anonymous"
    />
    <!-- dom-to-image -->
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/mcklayin/dom-to-image-improved@v2.8.0/dist/dom-to-image-more.min.js"
      integrity="sha256-SWiKkXQIRpzbpHAKgzvEE/LefY3As3O7OH79qVhxRV4="
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        font-family: utopian-inter, -apple-system, BlinkMacSystemFont, Helvetica, 'Segoe UI', Roboto,
          Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; /* from GitHub */
        font-size: 11px !important;
        overflow: hidden;
        cursor: default;
        outline: none;
        overscroll-behavior-x: contain;
        --loadscreen-accent: rgba(46, 255, 109, 0.5);
      }

      @keyframes animation-keyframes {
        from {
          transform: translateX(-212px);
        }
        to {
          transform: translateX(0px);
        }
      }

      .animation-progress {
        animation-name: animation-keyframes;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
    </style>
  </head>
  <body>
    <!-- projectIDScript -->
    <div id="portal-target"></div>
    <div id="canvas-contextmenu-portal-target"></div>
    <div id="text-field-placeholder"></div>
    <div
      id="application-wrapper"
      style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;"
    >
      <div
        id="editor"
        class="body"
        style="
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: stretch;
          justify-content: stretch;
        "
      >
        <!-- loading content-->

        <div
          style="
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid beige;
          "
        >
          <img src='/editor/pyramid_fullsize@2x.jpg?hash=%UTOPIA_SHA%'' height='128px' alt='Utopia
          Logo '/>

          <div
            class="progress-bar-shell"
            style="
              margin-top: 64px;
              width: 212px;
              height: 11px;
              border: 1px solid black;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <div
              class="progress-bar-progress animation-progress"
              style="
                background-color: black;
                border-radius: 6px;
                height: 9px;
                transform: translateX(-212px);
              "
            ></div>
          </div>

          <!-- ends loading content-->
        </div>
      </div>
    </div>
  </body>
</html>
