<!DOCTYPE html>
<html lang="en">
  <head>
    <!--ogTags-->

    <link
      rel="icon"
      type="image/png"
      href="<%- UTOPIA_DOMAIN %>/editor/icons/favicons/favicon-192.png?hash=<%- UTOPIA_SHA %>"
    />
    <link
      rel="preload"
      type="image/png"
      href="<%- UTOPIA_DOMAIN %>/editor/pyramid_fullsize@2x.jpg?hash=<%- UTOPIA_SHA %>"
      as="image"
    />

    <!--editorScript-->

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="use-credentials" />

    <% if (VITE) { %>
    <script defer type="module" src="/editor-entry-point.tsx"></script>
    <% } %>

    <!--preloadVSCode-->

    <!--preloadProjectDependencies-->

    <style>
      body {
        margin: 0;
        font-size: 11px !important;
        overflow: hidden;
        cursor: default;
        outline: none;
        overscroll-behavior-x: contain;
        --loadscreen-accent: rgba(46, 255, 109, 0.5);
      }

      @keyframes animation-keyframes {
        from {
          transform: translateX(-212px);
        }
        to {
          transform: translateX(0px);
        }
      }

      @keyframes animate-pyramid {
        0% {
          transform: translateY(10px);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      .animation-progress {
        animation-name: animation-keyframes;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      .utopia-logo-pyramid {
        animation-name: animate-pyramid;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      .progress-bar-shell {
        border: 1px solid black;
      }

      .progress-bar-progress {
        background-color: black;
      }

      .utopia-logo-pyramid.light {
        display: block;
      }
      .utopia-logo-pyramid.dark {
        display: none;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
        }

        .progress-bar-shell {
          border: 1px solid white;
        }

        .progress-bar-progress {
          background-color: white;
        }

        .utopia-logo-pyramid.light {
          display: none;
        }
        .utopia-logo-pyramid.dark {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!--projectIDScript-->
    <div id="portal-target"></div>
    <div id="canvas-contextmenu-portal-target"></div>
    <div id="text-field-placeholder"></div>
    <div
      id="application-wrapper"
      style="position: fixed; left: 0px; top: 0px; right: 0px; bottom: 0px"
    >
      <div
        id="utopia-editor-root"
        class="body"
        style="
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: stretch;
          justify-content: stretch;
          pointer-events: initial;
        "
      >
        <!-- loading content-->

        <div
          style="
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="<%- UTOPIA_DOMAIN %>/editor/pyramid_dark.png?hash=<%- UTOPIA_SHA %>"
            height="128px"
            alt="Utopia Logo"
            class="utopia-logo-pyramid dark"
          />
          <img
            src="<%- UTOPIA_DOMAIN %>/editor/pyramid_light.png?hash=<%- UTOPIA_SHA %>"
            height="128px"
            alt="Utopia Logo"
            class="utopia-logo-pyramid light"
          />

          <div
            class="progress-bar-shell"
            style="
              margin-top: 64px;
              width: 212px;
              height: 11px;
              border-radius: 8px;
              overflow: hidden;
              box-sizing: border-box !important;
            "
          >
            <div
              class="progress-bar-progress animation-progress"
              style="border-radius: 6px; height: 9px; transform: translateX(-212px)"
            ></div>
          </div>

          <!-- ends loading content-->
        </div>
      </div>
    </div>
  </body>
</html>
