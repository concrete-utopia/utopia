services:
  db-test:
    image: postgres:latest
    ports:
      - 54322:5432
    volumes:
      - db-test-data:/var/lib/postgresql/data-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password

volumes:
  db-test-data:
