name: Google Webfonts Updater
on: [pull_request]
jobs:
  google-web-fonts-updater:
    name: Google Web Fonts Updater
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0
      - name: Get Google Fonts list file contents
        uses: concrete-utopia/get-google-fonts-list-file@tronk
        id: get-google-fonts-list-file-contents
      - name: Write to file
        run: echo ${{ steps.get-google-fonts-list-file-contents.outputs.google-fonts-file }} > ${{env.GITHUB_WORKSPACE}}/editor/src/components/navigator/external-resources/google-fonts-utils.ts
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.1.0
        with:
          commit-message: Update google fonts list (${{steps.get-google-fonts-list-file-contents.outputs.google-fonts-list-length}} fonts)
          branch: chore/update-google-fonts-list
          title: 'Update Google Fonts list (${{steps.get-google-fonts-list-file-contents.outputs.google-fonts-list-length}} fonts)'
          body: Auto-generated by google-web-fonts-updater
          labels: |
            automated pr
          team-reviewers: |
            maintainers
