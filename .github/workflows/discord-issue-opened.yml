name: Discord Integration - Issue Opened
on:
  issues:
    types: [opened]

jobs:
  post-to-discord:
    name: Post Notification To Discord
    runs-on: ubuntu-latest
    steps:
      - name: Send Notification
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_ISSUES_WEBHOOK }}
          DISCORD_USERNAME: 'GitHub'
          DISCORD_AVATAR: https://octodex.github.com/images/original.png
          DISCORD_EMBEDS: >-
            [{
              "author": {
                "name": "${{ github.event.issue.user.login }}",
                "icon_url": "${{ github.event.issue.user.avatar_url }}",
                "url": "${{ github.event.issue.user.html_url }}",
              },
              "title": "#${{ github.event.issue.number }} ${{ github.event.issue.title }}",
              "color": 3581519,
              "url": "${{ github.event.issue.html_url }}",
              "description": "${{ github.event.issue.body }}",
              "footer": {
                "text": "${{ github.event.repository.full_name }}",
              },
            }]
        with:
          args: 'Issue opened by ${{ github.event.sender.login }}'
