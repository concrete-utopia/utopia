version: 0.1.0.0
license: AllRightsReserved
author: Momentum Works 
build-type: Simple
name: utopia-clientmodel 

ghc-options:
  - -Wall
  - -Werror
  - -threaded
  - -fno-warn-orphans
  - -Wno-unused-imports

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - DeriveGeneric
  - DuplicateRecordFields
  - FlexibleContexts
  - MonoLocalBinds
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - TemplateHaskell
  - TypeApplications
  - TypeOperators
  - DeriveDataTypeable
  - DataKinds
  - DeriveAnyClass

dependencies:
  - base
  - aeson <2.1
  - generic-lens
  - lens-aeson <1.2
  - relude
  - lens
  - tasty
  - unordered-containers
  - text
  - QuickCheck
  - generic-arbitrary
  - quickcheck-instances

library:
  source-dirs:
    - src

tests:
  clientmodel-test:
    main: Main.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - hedgehog
      - tasty
      - tasty-hedgehog
      - tasty-hspec
      - tasty-hunit
      - tasty-quickcheck
      - hedgehog-quickcheck
